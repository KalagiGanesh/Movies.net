<!DOCTYPE html>
<html>
<head>
    <title>Netflix - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://assets.nflxext.com/ffe/siteui/vlv3/9db4a880-3034-4e98-bdea-5d983e86bf52/b5953637-091d-4e02-9754-2bfadc8a8f7c/IN-en-20230925-popsignuptwoweeks-perspective_alpha_website_large.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .netflix-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 167px;
            height: 45px;
            background: linear-gradient(to right, #e50914, #f53f3f);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bebas Neue', Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 12px rgba(229, 9, 20, 0.3);
        }
        
        .container {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            padding: 60px 68px 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
            margin: 0 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 28px;
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 16px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: #8c8c8c;
        }
        
        input {
            width: 100%;
            padding: 16px 20px;
            background: #333;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 16px;
            color: white;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #fff;
            background: #444;
        }
        
        input::placeholder {
            color: #8c8c8c;
        }
        
        input.error {
            border-color: #e50914;
            background: rgba(229, 9, 20, 0.1);
        }
        
        .error-message {
            color: #e50914;
            font-size: 13px;
            margin-top: 6px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 24px;
            transition: background 0.2s ease;
        }
        
        button:hover {
            background: #f40612;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 16px;
            color: #8c8c8c;
        }
        
        .login-link a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 32px 32px;
                margin: 0 10px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .netflix-logo {
                top: 15px;
                left: 15px;
                width: 120px;
                height: 35px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="netflix-logo">NETFLIX</div>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
                <div class="error-message" id="username-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
                <div class="error-message" id="password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                <div class="error-message" id="confirmPassword-error"></div>
            </div>
            <button type="submit" id="registerButton">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Reset previous errors
            resetErrors();
            
            // Get form values
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate form
            let isValid = true;
            
            // Username validation
            if (!username) {
                showError('username-error', 'Username is required');
                isValid = false;
            }
            
            // Email validation
            if (!email) {
                showError('email-error', 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('email-error', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Password validation
            if (!password) {
                showError('password-error', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError('password-error', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            // Confirm password validation
            if (!confirmPassword) {
                showError('confirmPassword-error', 'Please confirm your password');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('confirmPassword-error', 'Passwords do not match');
                isValid = false;
            }
            
            // If validation fails, don't submit
            if (!isValid) {
                return;
            }
            
            // Disable button during submission
            const submitButton = document.getElementById('registerButton');
            submitButton.disabled = true;
            submitButton.textContent = 'Registering...';
            
            try {
                // Send only username and password to backend (as requested)
                const response = await fetch("http://localhost:3000/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert("Registration successful");
                    window.location.href = "login.html";
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error(error);
                alert("Network error. Please try again.");
            } finally {
                // Re-enable button
                submitButton.disabled = false;
                submitButton.textContent = 'Register';
            }
        });
        
        // Real-time validation
        document.getElementById('username').addEventListener('blur', function() {
            const username = this.value.trim();
            if (!username) {
                showError('username-error', 'Username is required');
            } else {
                hideError('username-error');
            }
        });
        
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            if (!email) {
                showError('email-error', 'Email is required');
            } else if (!isValidEmail(email)) {
                showError('email-error', 'Please enter a valid email address');
            } else {
                hideError('email-error');
            }
        });
        
        document.getElementById('password').addEventListener('blur', function() {
            const password = this.value;
            if (!password) {
                showError('password-error', 'Password is required');
            } else if (password.length < 6) {
                showError('password-error', 'Password must be at least 6 characters');
            } else {
                hideError('password-error');
            }
        });
        
        document.getElementById('confirmPassword').addEventListener('blur', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            if (!confirmPassword) {
                showError('confirmPassword-error', 'Please confirm your password');
            } else if (password !== confirmPassword) {
                showError('confirmPassword-error', 'Passwords do not match');
            } else {
                hideError('confirmPassword-error');
            }
        });
        
        // Helper functions
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.add('show');
            
            // Add error styling to input
            const inputId = elementId.replace('-error', '');
            document.getElementById(inputId).classList.add('error');
        }
        
        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.classList.remove('show');
            errorElement.textContent = '';
            
            // Remove error styling from input
            const inputId = elementId.replace('-error', '');
            document.getElementById(inputId).classList.remove('error');
        }
        
        function resetErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.classList.remove('show');
                element.textContent = '';
            });
            
            const inputElements = document.querySelectorAll('input');
            inputElements.forEach(input => {
                input.classList.remove('error');
            });
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
