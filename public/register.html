<!DOCTYPE html>
<html>
<head>
    <title>Netflix - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://assets.nflxext.com/ffe/siteui/vlv3/9db4a880-3034-4e98-bdea-5d983e86bf52/b5953637-091d-4e02-9754-2bfadc8a8f7c/IN-en-20230925-popsignuptwoweeks-perspective_alpha_website_large.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .netflix-logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 167px;
            height: 45px;
            background: linear-gradient(to right, #e50914, #f53f3f);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Bebas Neue', Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 12px rgba(229, 9, 20, 0.3);
        }
        
        .container {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            padding: 60px 68px 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
            margin: 0 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 28px;
            text-align: left;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: #8c8c8c;
        }
        
        input {
            width: 100%;
            padding: 16px 20px;
            background: #333;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 16px;
            color: white;
            transition: all 0.2s ease;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: #fff;
            background: #444;
        }
        
        input::placeholder {
            color: #8c8c8c;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: #e50914;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 24px;
            transition: background 0.2s ease;
        }
        
        button:hover {
            background: #f40612;
        }
        
        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 16px;
            color: #8c8c8c;
        }
        
        .login-link a {
            color: white;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 32px 32px;
                margin: 0 10px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .netflix-logo {
                top: 15px;
                left: 15px;
                width: 120px;
                height: 35px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="netflix-logo">NETFLIX</div>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch("http://localhost:3000/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert("Registration successful");
                    window.location.href = "login.html";
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error(error);
                alert("Network error. Please try again.");
            }
        });
    </script>
</body>
</html>
